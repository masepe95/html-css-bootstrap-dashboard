<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <nav id="navbar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/mobile-logo.png" class="img-fluid" alt="sm-logo">
                </a>

                <form class="d-flex flex-grow-1" role="search">
                    <input class="form-control me-2" id="search" name="search" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <div class="ms-2 dropstart">
                    <i class="fas fa-bell" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="d-flex py-3 flex-column align-items-center justify-content-between">
                    <!-- SIDEBAR TOP -->
                    <div class="sidebar-top">
                        <!-- HOME -->
                        <div class="sidebar-item">
                            <a href="#" class="link-light text-decoration-none">
                                <i class="fas fa-house"></i>
                                <span class="d-none d-lg-inline">Home</span>
                            </a>
                        </div>
                        <!-- STATS -->
                        <div class="sidebar-item">
                            <a href="#" class="link-light">
                                <i class="fas fa-chart-simple"></i>
                                <span class="d-none d-lg-inline">Stats</span>
                            </a>
                        </div>
                        <!-- SIGNALS  -->
                        <div class="sidebar-item">
                            <a href="#" class="link-light">
                                <i class="fas fa-signal"></i>
                                <span class="d-none d-lg-inline">Signals</span>
                            </a>
                        </div>
                    </div>
                    <!-- SIDEBAR BOTTOM  -->
                    <div class="sidebar-bottom">
                        <div class="sidebar-item">
                            <a href="#" class="link-light">
                                <i class="fas fa-gear"></i>
                                <span class="d-none d-lg-inline">Admin</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Main Section  -->
            <section id="main-content">
                <div class="container-fluid bg-primary">
                    <div class="row row-cols-1 row-cols-md-3 align-items-center">
                        <div class="col py-3 order-1 order-md-3">
                            <div class="offcanvas-selector">
                                <a class="fs-5" href="#">Nuovo Studente <i class="bi bi-plus-square text-white ms-4"></i> </a>
                            </div>
                        </div>
                        <div class="col py-3 order-2 order-md-1">
                            <h5 class="">Boolean <span class="badge rounded-pill bg-darkblue">Piano blaze</span></h5>
                            <span><span class="badge rounded-pill bg-darkblue">3 app</span><i class="bi bi-chevron-double-right"></i><span class="badge rounded-pill bg-darkblue d-lg-none">+</span>
                            <span class="badge rounded-pill bg-darkblue d-none d-lg-inline">Boolean mobile app</span><span class="badge rounded-pill bg-darkblue d-none d-lg-inline">Boolean web app</span><span class="badge rounded-pill bg-darkblue d-none d-lg-inline">Boolean blog app</span></span>
                        </div>
                        <div class="col py-3 order-3 order-md-2">
                            <h6>Studenti online negli ultimi 30 minuti</h6>
                            <span class="fs-2">125</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
